<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="\style.css">
		<title>Milestones</title>
	</head>

	<body>
		<header>
			<h1>Milestones</h1>
      <p>by Krzysztof Sygut</p>
		</header>

      <table border="1">
        <caption>Table</caption>
<thead>
  <tr>
    <th>Number</th>
    <th>Name</th>
  </tr>
</thead>
<tbody>
  <tr>
    <td>1.</td>
    <td>James Bond</td>
  </tr>
  <tr>
    <td>2.</td>
    <td>John Smith</td>
  </tr>
</tbody>
</table>

		<div>
			<a href="https://www.madonna.com" target="_blank">
				<img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2019/06/06/10/madonna.jpg" width="500" alt="Madonna at Billboard Music Awards" title="Madonna at Billboard Music Awards" />
			</a>
		</div>
		<form>
			<div class="field">
				<label for="email">Email address</label>
				<input type="email" id="email" placeholder="enter your email" required="email" />
			</div>
			<div class="field">
				<label for="password">Password</label>
				<input type="password" id="password" placeholder="enter your password" required minlength="8" />
			</div>
			<div>
				<button type="submit">Submit</button>
			</div>
<p>Hobbies:</p>
<div>
  <input type="checkbox" id="music" name="music"
         checked>
  <label for="music">Music</label>
</div>

<div>
  <input type="checkbox" id="reading" name="reading">
  <label for="reading">Reading</label>
</div>
      <div>
  <input type="checkbox" id="cooking" name="cooking">
  <label for="cooking">Cooking</label>
</div>
<p>Test</p>
<div>
  <input type="radio" id="a" name="test" value="a"
         checked>
  <label for="a">A</label>
</div>

<div>
  <input type="radio" id="b" name="test" value="b">
  <label for="b">B</label>
</div>

<div>
  <input type="radio" id="c" name="test" value="c">
  <label for="c">C</label>
</div>

<p>Range</p>

<div>
  <input type="range" id="volume" name="volume"
         min="0" max="11">
  <label for="volume">Volume</label>
</div>

<div>
  <input type="range" id="volume2" name="volume2" 
         min="0" max="100" value="90" step="5">
  <label for="cowbell">Volume 2</label>
</div>
<div>
<label for="start">Start date:</label></div>
<div>
<input type="date" id="start" name="trip-start"
       value=""
       min="2021-01-01" max="2050-12-31"></div>
<div>
  <label for="number">Number</label></div>
<div>
<input type="number" id="number" name="number"
       min="1" max="100"></div>

<ul>

    <li>Cats

    <ul>

    <li>Toys</li>

    <li>Strings</li>

    <li>Playing</li>

    </ul>

    </li>

 </ul>


	</body>


</html>
